<!DOCTYPE html>
<html>

<head>
    <title>YouTube Ad Scrubber</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 10px;
            width: 250px;
            color: #333;
            background-color: #f4f4f4;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        h3 {
            margin: 0;
            font-size: 18px;
            color: #0d6efd;
            text-align: center;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
            margin: 10px 0;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #0d6efd;
        }

        input:focus+.slider {
            box-shadow: 0 0 1px #0d6efd;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        .counter {
            margin: 10px 0;
            font-size: 14px;
        }

        .counter strong {
            color: #333;
        }

        .counter span {
            float: right;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="header">
        <h3>Ad Scrubber</h3>
        <label class="toggle-switch">
            <input type="checkbox" id="toggle-extension">
            <span class="slider"></span>
        </label>
    </div>
    <div class="counter">
        <strong>Total Ads Skipped:</strong> <span id="ads-skipped">0</span>
    </div>
    <div class="counter">
        <strong>Total Time Saved:</strong> <span id="time-saved">0s</span>
    </div>
    <script src="popup.js"></script>
</body>

</html>
